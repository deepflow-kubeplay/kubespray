---
name: Pull Request Code Lint

on:
  pull_request:
    tags:
      - 'v*'
      - 'rc-*'
      - 'beta-*'
      - 'release-*'
    branches: 
      - 'main' 
      - 'beta-*'
      - 'release-*'
      - 'master' 
      - 'action'

env:
  LINT_IMAGE: "ghcr.io/deepflow-kubeplay/kubespray:action"

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Lint
        run:
          docker run --rm -t -v $PWD:/kubespray ${LINT_IMAGE} bash hack/lint.sh
